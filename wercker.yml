box: motemen/golang-goxc@0.1.0
build:
    steps:
        - script:
            name: run test.sh
            code: |-
                sh ./test.sh
        - script:
            name: build binary
            code: |
                . ./build
                goxc -tasks='xc archive' -n walter -bc='linux,!arm windows darwin' -main-dirs-exclude='gopath,Godeps,tests' -d ${WERCKER_OUTPUT_DIR}
